<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Quiz CSV</title>

    <link href="/static/base/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>
					Quiz CSV - Conquiste sua vaga!

			</div>

				<div class="col-md-12">
					<h2>
						Cadastro:

            {% csrf_token %}
            <input type="nome" name="nome" placeholder="NOME" />

            <button type="submit">Entrar</button>
        </form>
			</div>
		</div>
	</div>
</div>
