{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quiz CSV</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/static/base/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/base/css/style.css" rel="stylesheet">

</head>

<body>

<div class="game-page">

    <div class="container">

        <div id="loader"></div>

        <div id="game" class="justify-center flex-column animate-bottom hidden">

            <div class="game-result">
                <h2>Você fez {{pontuacao_do_candidato}} pontos e está no </h2>
                <h2 class="status-player">{{posicao_do_candidato}}°</h2>
                <h2>lugar!</h2>
            </div>

            <br/>

            <h3>Ranking</h3>
            {% for candidato in primeiros_candidato_do_podio %}
            <div class="choice-container">
                <p class="choice-prefix">{{forloop.counter}}º</p>
                <p class="choice-text">{{candidato.candidato__nome}} - Com {{candidato.pontos__sum}} pontos!</p>
            </div>
            {%endfor%}
        </div>
    </div>
</div>
</div>
</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
