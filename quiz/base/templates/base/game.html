{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quiz CSV</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/static/base/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/base/css/style.css" rel="stylesheet">

</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>
                    Quiz CSV - Conquiste sua vaga!
                </h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>
                        <h2>Quest√£o {{indice_da_questao}}</h2>
                        <h3>{{pergunta.enunciado}}</h3>
                    </h2>
                    <div class="container">

                        <div id="loader"></div>

                        <div id="game" class="justify-center flex-column animate-bottom hidden">
                            {% for alternativa in pergunta.alternativas.array %}
                            <form method="post" action="/perguntas/{{indice_da_questao}}">
                                {% csrf_token %}
                                <input type="hidden" name="resposta_indice" value="{{forloop.counter0}}">
                                <div class="choice-container">
                                    <button type="submit" class="choice-prefix">{% cycle 'A' 'B' 'C' 'D'%}</button>
                                    <button type="submit"
                                            class="choice-text {% if resposta_indice == forloop.counter0%} incorrect {%endif%}">
                                        {{alternativa}}
                                    </button>
                                </div>
                            </form>

                            {% endfor %}


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
